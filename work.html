<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootcamp Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body><div class="container">
    <div >
    <h1><b>Bootcamp Registration Form</b></h1>
</div>
<div class="mt-3">
    Complete form to request your interest in upcoming web-development bootcamp.
</div>
<div class="mt-3">
    <h3><b>Login Details</b></h2>
</div>
    <form>
        <div class="mt-3">
            <label class="form-label1">Email</label>
            <input type="email" class="form-control" placeholder="Enter Your Email" required/>

        </div>
  <div class="mt-3">
            <label class="form-label1">Password</label>
            <input type="password" id="pass" class="form-control" placeholder="Password" minlength="6" maxlength="10"  required/>
            
        </div>
        <div class="mt-3">
            <label class="form-label1">Re-Enter Password</label>
            <input type="password" id="repass" onchange="vali()" class="form-control" placeholder="Re-Enter Password" maxlength="10" minlength="6" required/>
            <p id="adi"></p>
        </div>
        
        <div class="mt-3">
            <h3><b>Personal Information</b></h2>
        </div>
        <div class="mt-3">
            <label class="form-label1">Name</label>
            <input type="text" class="form-control" placeholder="Enter Your Name"  pattern="[A-Za-z]{20}" required/>

        </div>
        <div class="mt-3">
            <label class="form-label1">Roll No</label>
            <input type="text" class="form-control" placeholder="University Rollno"  min="13" max="13" pattern="[0-9]{13}" required/>

        </div>
        <div class="mt-3">
            <label class="form-label1">Phone No</label>
            <input type="text" class="form-control" placeholder="Phone no"  min="10" max="10" pattern="[0-9]{10}" required/>

        </div>
        <div class="mt-3">
            <label class="form-label1">DOB</label>
            <input type="date" class="form-control">
        </div>
        <div class="mt-3">
            <label class="form-label1">Branch</label>
            <select class="form-select" id="validationCustom04" required>
                <option selected value="">CSE</option>
                <option>CSE-AI</option>
                <option>CSE-DS</option>
                <option>CSE-IOT</option>
                
              </select>
            </div>
              <div class="mt-3">
                <label class="form-label1">Section</label></div>
               <input type="radio" name="adi">
               <label class="form-label1" >A</label>
               <input type="radio" name="adi">
               <label class="form-label1">B</label>
               <input type="radio" name="adi">
               <label class="form-label1">C</label>
               
                  <div class="mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminateDisabled">
                        <label class="form-check-label" for="flexCheckIndeterminateDisabled">
                          I have read and agree to the terms and conditions
                        </label>
                      </div>
                      
                  </div>
                  <div class="mt-3" style="display: flex; justify-content:center;">
                    <button type="submit" class="btn btn-success adi">Submit</button>
<button type="reset" class="btn btn-danger adi">Reset</button>

                  </div>

                
              
             
          
        
    </form>
</div>
<script>
  function vali(){
    let a=document.getElementById("pass");
    let b=document.getElementById("repass");
    if(a.value!=b.value){
      document.getElementById("adi").innerHTML="Password is not same";
document.getElementById("adi").style.color="red"
a.value="";
b.value="";
    }
    else{
      document.getElementById("adi").innerHTML="Password is same";
      document.getElementById("adi").style.color="green"
    }
  }

</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
